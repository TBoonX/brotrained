<p class="lead" 
   style="display: inline;">
    Tag:
<div style="display: inline;" 
     ng-show="setDayName == false">
    {{currentDay.name}}
    <input type="button" 
           ng-click="createNewDay()" 
           value="Neuer Tag" 
           style="display: inline;" 
           class="btn btn-primary">
</div>
</p>
<div ng-show="setDayName == true">
    <form ng-Submit="startNewDay()" 
          class="form-inline">
        <div class="form-group">
            <input type="text" 
                   ng-model="currentDay.name" 
                   class="form-control">
            <input type="submit" 
                   style="position: absolute; left: -9999px; width: 1px; height: 1px;" />
        </div>
        <div class="form-group">
            <label for="reusableDay">Tag als Vorlage verwenden:</label>
            <select name="reusableDay" id="reusableDaySelect"
                    ng-options="option.id as option.name for option in $storage.days track by option.id"
                    ng-model="reusableDay"></select>
        </div>
    </form>
</div>

<br>
<br>

<form ng-show="currentDay.name != undefined && setDayName == false"
      class="form-inline">
    <div class="form-group">
        <label for="name">Ãœbung:</label>
        <input type="text" 
               name="name" 
               ng-model="currentSet.name" 
               class="form-control">
    </div>
    <div class="form-group">
        <label for="repetitions">Wiederholungen:</label>
        <input type="number" 
               name="repetitions" 
               ng-model="currentSet.repetitions" 
               min="1" 
               step="1" 
               class="form-control">
    </div>
    <div class="form-group">
        <label for="weight">Gewicht (kg):</label>
        <input type="number" 
               name="weight" 
               ng-model="currentSet.weight" 
               min="0.1" 
               step="0.1" 
               class="form-control">
    </div>
    <br>
    <br>
    <input type="button" 
           name="done" 
           value="speichern" 
           ng-click="saveSet()" 
           class="btn btn-default">
</form>
